---
ansible:
  verbose: false
  playbook: tests/test.yml
  host_vars:
    centos-yourls-versioned:
      yourls:
        version: 1.7.1
    centos-yourls-latest:
      yourls:
        version: latest
  raw_env_vars:
    ANSIBLE_HASH_BEHAVIOUR: merge
driver:
  name: docker
docker:
  containers:
    - name: centos-yourls-versioned
      image: centos
      image_version: latest
    - name: centos-yourls-latest
      image: centos
      image_version: latest
